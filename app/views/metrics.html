
<!-- the number of open issues,
	a line chart reflecting number of paying customers over a period of time,
	a bar chart reflecting number of reported issues over a period of time.
-->

<div class="row">
	<div class="col-sm-4 col-xs-12">
		<div class="info-box">
		  <!-- Apply any bg-* class to to the icon to color it -->
		  <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
		  <div class="info-box-content">
		    <span class="info-box-text">Open Issues</span>
		    <span class="info-box-number">{{stats.openIssues}}</span>
		  </div><!-- /.info-box-content -->
		</div><!-- /.info-box -->
	</div>
	<div class="col-sm-4 col-xs-12">
		<div class="info-box">
		  <!-- Apply any bg-* class to to the icon to color it -->
		  <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
		  <div class="info-box-content">
		    <span class="info-box-text">Active Customers</span>
		    <span class="info-box-number">{{stats.activeCustomers}}</span>
		  </div><!-- /.info-box-content -->
		</div><!-- /.info-box -->
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Reported issues</h3>
			</div>
			<div class="box-body no-padding">
				<ng-morris-bar-chart
					ng-if="reportedIssuesMorris.data.length"
					chart-data="reportedIssuesMorris.data"
					chart-options="reportedIssuesMorris.options"
					class='chart1'>
				</ng-morris-bar-chart>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Paying customers</h3>
			</div>
			<div class="box-body no-padding">
				<ng-morris-line-chart
					ng-if="payingCustomersMorris.data.length"
					chart-data="payingCustomersMorris.data"
					chart-options="payingCustomersMorris.options"
					class='chart1'>
				</ng-morris-line-chart>
			</div>
		</div>
	</div>


</div>
